# Site settings
title: Mark Leigh Educator Blog
SEOTitle: "Mark Leigh Blog | Trading Educator | Expert Financial Insights"
header-img: img/home-bg.jpg
email: markleigh.edu@gmail.com
description: "Mark Leigh's Personal Blog | Financial Market Trading Education"
keyword: "Mark Leigh, Education, Forex Trading, Currencies, Cryptocurrencies, Blog, Commodities Trading, US Stock Trading"
url: "https://markleigh8.github.io/" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: false
exclude:
- _posts/

# SNS settings
RSS: false
instagram_username:  markleigh.educator
twitter_username:  MarkLeigh_edu
youtube_username: @MarkLeigh-Educator
facebook_username:  markleigh6000
linkedin_username:  mark-leigh-51132935

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude:
  [
    "less",
    "node_modules",
    "Gruntfile.js",
    "package.json",
    "README.md",
    "README.zh.md",
  ]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
# If you have timezone issue (e.g. #68) in China, uncomment to use this:
#timezone: US

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Disqus settings
disqus_username: markleigh-educator

# Netease settings
netease_comment: false

# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: "G-XXXXXXXXXX" # Format: UA-xxxxxx-xx
ga_domain: markleigh8.github.io

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "Trading Education <br> Blog @ Mark"
sidebar-avatar: https://github.com/MarkLeigh8.png # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 1 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

# MathJax rendering for layout:page (e.g. post preview)
page-mathjax: false

